name: k6-loadtest

on:
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Midnight Eastern during Standard Time (~UTC-5)
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  k6:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:4567
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install k6
        uses: grafana/setup-k6@v1
        with:
          k6-version: 'latest'

      # Optional: quick wait loop if your target is brought up by another job or is remote
      - name: (Optional) Wait for target to respond
        run: |
          tries=0
          until curl -fsS "$BASE_URL/"; do
            tries=$((tries+1))
            if [ $tries -ge 30 ]; then
              echo "Warning: $BASE_URL not reachable after 60s; continuing to k6 anyway."
              break
            fi
            echo "Waiting for $BASE_URL ... ($tries/30)"; sleep 2
          done

      - name: Run k6 test
        run: k6 run --summary-export k6-summary.json k6-tests/loadtest.js

      - name: Upload k6 summary
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: k6-summary.json
