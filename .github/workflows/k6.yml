# .github/workflows/k6.yml (minimal)
name: k6 load test

on:
  pull_request:
  schedule:
    - cron: "0 5 * * *"   # ~midnight ET
  workflow_dispatch:

jobs:
  k6:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:4567
      CATEGORY_PATH: /category/2/general-discussion  # override-able later

    steps:
      - uses: actions/checkout@v4

      # Start local stack if you have docker-compose; otherwise delete this block and set BASE_URL to staging
      - name: Start app
        if: hashFiles('docker-compose*.yml') != ''
        run: |
          docker compose up -d
          docker ps

      - name: Wait for homepage
        run: |
          for i in {1..60}; do
            if curl -fsS -o /dev/null "${BASE_URL}/"; then
              echo "✓ Home ready"; break
            fi
            sleep 2
            if [ $i -eq 60 ]; then echo "✗ Home not ready"; exit 1; fi
          done

      - uses: grafana/setup-k6-action@v1
        with:
          version: v0.49.0

      - name: Run k6
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CATEGORY_PATH: ${{ env.CATEGORY_PATH }}
        run: |
          k6 run --summary-export k6-summary.json k6-tests/loadtest.js

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: k6-summary.json
